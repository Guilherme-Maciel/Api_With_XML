<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      XML VIA CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="search-cep" [hidden]="hideConsult">
      <ion-item>
        <ion-label position="floating">Pesquisar CEP:</ion-label>
        <ion-input name='cep' [(ngModel)]='cep'></ion-input>
      </ion-item>

      <ion-button expand="block" fill="outline" (click)="consult(cep)" shap="round">
        consultar
      </ion-button>
    </div>
    <div class="result-container" [hidden]="hideResult">
      
      <div *ngFor="let item of items">
        <ion-item>
          <ion-label class="teste">
            Endereço: {{item.xmlcep.logradouro}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="teste">
            Bairro: {{item.xmlcep.bairro}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="teste">
            CEP: {{item.xmlcep.cep}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="teste">
            Localidade: {{item.xmlcep.localidade}} - {{item.xmlcep.uf}}
          </ion-label>
        </ion-item>
      </div>

      <div class="yes-no-maybe-buttons">
        <ion-button (click)="okay()" color="success">
          Sim
        </ion-button>
        <ion-button (click)="okay()" color="danger">
          Não
        </ion-button>
        <ion-button (click)="okay()" color="warning">
          Talvez
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
